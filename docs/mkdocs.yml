site_name:        InstrumentControl.jl
repo_url:         https://github.com/PainterQubits/InstrumentControl.jl
site_description: Package for instrument control and superconducting qubit measurement.
site_author:      Andrew Keller

theme: material
extra:
  palette:
    primary: 'indigo'
    accent:  'blue'

extra_css:
  - assets/Documenter.css

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Home: index.md
- Overview:
    - 'Design': design.md
    - 'Implementation': implementation.md
    - 'Sweep': sweep.md
- Instruments:
    - 'Alazar digitizers': Alazar.md
    - 'AWG5014C': awg5014c/index.md
    - 'E5071C': e5071c/index.md
- Miscellaneous:
    - 'Documentation building': docbuild.md
    - 'Release notes': releases.md
    - 'License': LICENSE.md
