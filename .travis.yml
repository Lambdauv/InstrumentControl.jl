# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.clone("https://github.com/PainterQubits/VISA.jl.git")'
  - julia -e 'Pkg.clone("https://github.com/PainterQubits/Alazar.jl.git")'
  - julia -e 'Pkg.clone("https://github.com/PainterQubits/ICCommon.jl.git")'
  - julia -e 'Pkg.build("InstrumentControl"); Pkg.test("InstrumentControl"; coverage=false)'
after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("PACKAGE_NAME")); include(joinpath("docs", "make.jl"))'
